<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contato</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="images/telefone.png" alt="Ícone de telefone">
        <h1>Lista de contatos</h1>
    </header>
    <div class="container">
        <form>
            <input type="text" required placeholder="Nome">
            <input type="number" required placeholder="(DDD) + Telefone">
            <button type="submit">Cadastrar contato</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Francisco Lucas</td>
                    <td>(15)98819-3239</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>N° de contatos</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
